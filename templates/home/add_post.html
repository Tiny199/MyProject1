{% extends 'home/base.html' %}
{% block title %}
      Create A New Post
      {% endblock %}
{% block content %}
{% if request.user.is_authenticated %}
    <h1>Add Post!!!</h1>
    <br><br>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form.as_p}}
            <button class="btn btn-secondary">Post</button>
        </form>
    </div>
    <script>
        var name="{{ user.id }}";
        document.getElementById("acc").value = name;

    </script>
{% else %}
Please Login
{% endif %}
    {% endblock %}
