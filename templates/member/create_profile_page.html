{% extends 'home/base.html' %}
{% block title %}
      Create A New Profile page
      {% endblock %}
{% block content %}
{% if request.user.is_authenticated %}
    <h1>Create Profil</h1>
    <br><br>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-secondary">Create</button>
        </form>
    </div>

{% else %}
You must Login
{% endif %}
    {% endblock %}
