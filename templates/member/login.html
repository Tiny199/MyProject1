{% block title %}
      Login
      {% endblock %}
{% block content %}

<h1>Login</h1>
<br><br>
<div class="form-group">
     <form method="POST">
        {% csrf_token %}


 <div class="form-group">
    <label for="exampleInputEmail1">Username :</label>
    <input type="text" class="form-control" name="username" >

  </div>
  <div class="form-group">

  </div>


        <button class="btn btn-secondary">Login</button>
     </form>
<br>
    <small id="emailHelp" class="form-text text-muted">

</div>

    {% endblock %}
